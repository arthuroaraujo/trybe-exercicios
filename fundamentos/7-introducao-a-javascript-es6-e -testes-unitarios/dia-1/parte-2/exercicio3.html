<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <button id="clickButton" class="clickButton">CLIQUE AQUI</button>
    <span id="text"></span>
    <script>
        const clickButton = document.getElementById('clickButton');
        const textSpan = document.getElementById('text');
        let clickCount = 0;

        clickButton.addEventListener('click', () => textSpan.innerHTML = clickCount += 1);
    </script>
</body>
</html>
